    <!--========================================================================
    Search Results go here
=============================================================================-->
    <section class='form event'>
        <ul class='well' stlye='width: 400px; height:400px' ng-repeat='business in yelp.data.businesses'>
            <header class="bis-header">
                <h1 style='color: white'>Event Type</h1>
            </header>
            <hr>
            <li>
                <img style='height:250px; width:250px' align='left' ng-src="{{business.image_url}}" />
            </li>
            <li>
                <i class="fa fa-building"></i><a ng-href="{{business.url}}"><b> {{business.name}}</b></a>
            </li>
            <li><img ng-src="{{business.rating_img_url_large}}" /></li>
            <li ng-repeat='line in business.location.display_address'>
                {{line}}
            </li>
            <li><i class='fa fa-phone'></i><a href="#"> {{business.display_phone}}</a></li>
            <div>
                <li>
                    <img ng-src="{{business.snippet_image_url}}" /> Recent Reviews: {{business.snippet_text}}
                </li>
            </div>
            <footer class='bis-footer'>
                <button type="button" class='btn btn-success btn-lg center-block'>ADD</button>
                <button type="button" class='btn btn-danger btn-lg'>Some other button</button>
            </footer>
        </ul>
    </section>
