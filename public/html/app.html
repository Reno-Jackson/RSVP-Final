        <div class="event-container container">
            <div class="row">
                <div class="centered">
                    <ul class="event-option event-circle">
                        <li class="col-lg-1"></li>
                        <li class="col-lg-2">
                            <button class='eventButton' type="button" ng-click='yelp.changeCat("restaurants")'>
                                <a href=# class="icoFood eventPin">
                                    <i class="fa fa-cutlery"></i>
                                </a>
                                Restaurants
                            </button>
                        </li>
                        <li class="col-lg-2">
                            <button class='eventButton' type="button" ng-click='yelp.changeCat("nightlife")'>
                                <a href=# class="icoNightlife eventPin">
                                    <i class="fa fa-glass"></i>
                                </a>
                                Nightlife
                            </button>

                        </li>
                        <li class="col-lg-2">

                            <button class='eventButton' type="button" ng-click='yelp.changeCat("amusementparks")'>
                                <a href=# class="icoFun eventPin">
                                    <i class='fa fa-ticket'></i>
                                </a>
                                Fun
                            </button>

                        </li>
                        <li class="col-lg-2">
                            <button class='eventButton' type="button" ng-click='yelp.changeCat("arts")'>
                                <a href=# class="icoArts eventPin">
                                    <i class='fa fa-music'></i>
                                </a>
                                Arts
                            </button>

                        </li>
                        <li class="col-lg-2">
                            <button class='eventButton' type="button" ng-click='yelp.changeCat("hiking")'>
                                <a href=# class="icoSights eventPin">
                                    <i class='fa fa-tree'></i>
                                </a>
                                Outdoors
                            </button>
                        </li>
                        <li class="col-lg-1"></li>
                    </ul>
                </div>
            </div>

        <!--====================================================================
Results go here
=============================================================================-->
        <section class='results'>
            <div class="results-slideshow">
                <ul class='well mover-1 mover-2' ng-repeat='business in yelp.data.businesses'>
                    <header>
                        <h3><a ng-href="{{business.url}}" target='_blank'><b>{{business.name}}</b></a></h3>
                    </header>
                    <li>
                        <img class='bis-img' align=left style='margin-right:10px' ng-src="{{business.image_url}}" />
                    </li>
                    <li><img ng-src="{{business.rating_img_url_large}}" /></li>
                    <i class='fa fa-map-marker' style="float:left"></i>
                    <li ng-repeat='line in business.location.display_address'>
                        {{line}}
                    </li>
                    <li><i class='fa fa-phone'></i><a href="#"> {{business.display_phone}}</a></li>
                    <hr style='border:1px solid #F5F5F5'>
                    <div>
                        <li>
                            <img ng-src="{{business.snippet_image_url}}" align=left style='margin-right:10px' /> <b>Recent Reviews:</b> {{business.snippet_text}}
                        </li>
                    </div>
                    <div class='results-footer'>
                        <button type="button" class='btn btn-success btn-lg center-block pull-left' ng-click='yelp.addEvent(business.name, business.location.display_address)'>ADD</button>
                        <button type="button" class='btn btn-danger btn-lg center-block pull-right'>DELETE</button>
                    </div>
                </ul>
            </div>
        </section>
        <!--====================================================================
        Results selected for Search go here
    ======================================================================== -->
        <section class='form well' style='width: 50%; height:400px; float:left'>

            <ul ng-repeat='event in yelp.events'>
                <li class='form-control'>
                    <i class='fa fa-map-marker'></i> {{event.name}} {{event.address}}
                    <button type="button" style="float: right" class='btn btn-danger btn-sm' ng-click='yelp.removeEvent(event.name)'>Remove Event</button>
                </li>
            </ul>
            <button type="button" class='btn btn-success btn-lg center-block'>Send Maps to Phone</button>
        </section>
        <!--====================================================================
        Map goes here
    =======================================================================  -->
        <h3>Your Route</h3>
        <section id="map" style='width: 50%; height:400px, float:right'>

        </section>

                        <li><a href="//linkedin.com" class="icoLinkedin socialPin"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="//pinterest.com" class="icoPinterest socialPin"><i class="fa fa-pinterest-p"></i></a></li>

            </div>

        </footer>
        <script>
            function initMap() {
                var uluru = {
                    lat: 40.014986,
                    lng: -105.270546
                };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNRtTF2TAFII2q-HjdoAdBoHXGvUxaKH4&callback=initMap">
        </script>
